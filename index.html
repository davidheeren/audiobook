<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Eye Of The World Audiobook</title>
<style>
  body {
    font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    min-height: 100vh;
    margin: 0;
    background-color: #121212; /* Dark background */
    color: #e0e0e0; /* Light text */
    text-align: center;
  }
  .player-container {
    padding: 2em;
    border-radius: 12px;
    background-color: #1e1e1e; /* Slightly lighter dark container */
    box-shadow: 0 8px 16px rgba(0,0,0,0.5);
    width: 90%;
    max-width: 400px; /* Max width for larger screens */
    box-sizing: border-box;
  }
  h1 {
    margin-top: 0;
    font-size: 1.5em;
    color: #ffffff; /* Pure white for headings */
  }
  .controls {
    display: flex;
    align-items: center;
    justify-content: center;
    margin-bottom: 1.5em;
  }
  button {
    padding: 0.8em 1.2em;
    font-size: 1em;
    border: none;
    border-radius: 8px;
    background-color: #4a4a4a; /* Grey background */
    color: white;
    cursor: pointer;
    transition: background-color 0.2s ease-in-out;
    min-width: 110px; /* Set a minimum width */
    box-sizing: border-box; /* Ensure padding is included in width */
  }
  button:hover {
    background-color: #3a3a3a; /* Darker grey on hover */
  }
  button:active {
    transform: scale(0.98);
  }
  #trackIndicator {
    margin: 0 1em;
    font-size: 1.2em;
    font-weight: 500;
    min-width: 50px;
    display: inline-block;
  }
  audio {
    width: 100%;
    filter: invert(1) hue-rotate(180deg); /* Basic dark mode for audio controls */
  }
</style>
</head>
<body>
  <div class="player-container">
    <h1>Eye Of The World</h1>
    <div class="controls">
      <button id="prevBtn">Previous</button>
      <span id="trackIndicator"></span>
      <button id="nextBtn">Next</button>
    </div>
    <audio controls id="audioPlayer"></audio>
  </div>

  <script src="player.js"></script>
</body>
</html>
